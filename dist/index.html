<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Velha Online</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 

    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Roboto', serif;
            background-color: #fdfdfd;
        }

        .stage {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        #board {
            border-collapse: collapse;
        }

        .cell {
            text-align: center;
            border: 1px solid #000;
            width: 150px;
            height: 150px;
            font-size: 6em;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .cell-winner {
            color: red;       
        }

        .hidden {
            display: none;
        }

        #info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            width: 460px;
            margin-bottom: .25em;
        }

        #your-mark {
            flex: 1;
        }

        #game-info {
            flex: 1;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        #enemy-disconnect {
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="stage">
        <div id="info">
            <div id="your-mark" class="hidden"></div>
            <button id="new-game" class="hidden">Jogar novamente</button>
            <div id="game-info" class="text-center">Conectando ao servidor...</div>
        </div>
        <table id="board" class="hidden">
            <tr>
                <td id="cell-0" class="cell"></td>
                <td id="cell-1" class="cell"></td>
                <td id="cell-2" class="cell"></td>
            </tr>
            <tr>
                <td id="cell-3" class="cell"></td>
                <td id="cell-4" class="cell"></td>
                <td id="cell-5" class="cell"></td>
            </tr>
            <tr>
                <td id="cell-6" class="cell"></td>
                <td id="cell-7" class="cell"></td>
                <td id="cell-8" class="cell"></td>
            </tr>
        </table>
        <div id="enemy-disconnect" class="hidden">
            O seu adversário abandonou o jogo, você venceu!
        </div>
    </div>
    <script src="http://localhost:9000/assets/bundle.js"></script>
</body>
</html>
