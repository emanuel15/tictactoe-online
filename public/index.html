<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Online</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="stage">
        <div id="info">
            <div id="your-mark" class="hidden"></div>
            <button id="new-game" class="hidden">Play again</button>
            <div id="game-info" class="text-center">Connecting to the server...</div>
        </div>
        <table id="board" class="hidden">
            <tr>
                <td id="cell-0" class="cell"></td>
                <td id="cell-1" class="cell"></td>
                <td id="cell-2" class="cell"></td>
            </tr>
            <tr>
                <td id="cell-3" class="cell"></td>
                <td id="cell-4" class="cell"></td>
                <td id="cell-5" class="cell"></td>
            </tr>
            <tr>
                <td id="cell-6" class="cell"></td>
                <td id="cell-7" class="cell"></td>
                <td id="cell-8" class="cell"></td>
            </tr>
        </table>
        <div id="enemy-disconnect" class="hidden">
            Your opponent left the game, you won!
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>
</html>
